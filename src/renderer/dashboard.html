<!-- Carregamento das bibliotecas núcleo (diferente no Electron/Web) -->
<script>
    // Verifica se estamos ou não no Electron
    var isElectron = window.process != null;

    if (isElectron) {
        // Carregamento via require
        
        // Bibliotecas Básicas do JS
        window.$ = window.jQuery = require("jquery");
        window.Tether = require("tether");
        window.Bootstrap = require("bootstrap");

        require("jquery-validation");
        require("jquery-mask-plugin");
    } else {
        // Carregamento normal
        document.write('<script src="../../node_modules/jquery/dist/jquery.min.js"><\/script>');
        document.write('<script src="../../node_modules/tether/dist/js/tether.js"><\/script>');
        document.write('<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"><\/script>');
        document.write('<script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"><\/script>');
        document.write('<script src="../../node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"><\/script>');
    }

    // SweetAlert (Alertas), Axios (HTTP) e Versão do sistema
    document.write('<script src="../../node_modules/sweetalert2/dist/sweetalert2.all.min.js"><\/script>');
    document.write('<script src="../../node_modules/axios/dist/axios.min.js"><\/script>');
    document.write('<script src="../../node_modules/platform/platform.js"><\/script>');

    // Bibliotecas adicionais específicas
    document.write('<script src="js/common.js"><\/script>');
</script>
