<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/normas-listar.png">
        <p class="pageTitle">Normas Cadastradas</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Normas
                                <span id="dtFiltro" class="badge badge-success badge-total"></span>
                                <span class="separador"> / </span>
                                <span id="dtTotal" class="badge badge-success badge-total"></span>
                                <div id="datatables_filter" class="dataTables_filter"><label><input type="search"
                                    class="form-control form-control-sm" placeholder="Procurar motorista"
                                    aria-controls="datatables"></label></div>
                            </div>
                        </div>
                    </div>
                    <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover filterTable" cellspacing="0"
                            width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Título
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Tipo
                                        </span>
                                        <span class="filtroHeader">
                                            <select id="tipoNorma" class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Assunto
                                        </span>
                                        <span class="filtroHeader">
                                            <select id="tipoAssunto" class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>

                                    </th>
                                    <th class="disabled-sorting text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/norma/norma-model.js" type="text/javascript"></script>
<script src="./modules/norma/norma-listar-ctrl.js" type="text/javascript"></script>
