<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/os2.png">
        <p class="pageTitle pageDoubleTitle">Ordens de Serviço</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Ordens de Serviço
                                <span id="dtFiltro" class="badge badge-success badge-total"></span>
                                <span class="separador"> / </span>
                                <span id="dtTotal" class="badge badge-success badge-total"></span>
                                <div class="col-12 text-center">
                                    <button id="addOS" type="button" class="btn btn-success">
                                        <i class="fa fa-plus"></i> Cadastrar nova OS
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="fresh-datatables single-page-table">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover filterTable"
                            cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Data
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Tipo
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Fornecedor
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Veículo
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Concluída
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Sim">Sim</option>
                                                <option value="Não">Não</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th class="disabled-sorting text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/fornecedor/fornecedor-model.js" type="text/javascript"></script>
<script src="./modules/frota/frota-model.js" type="text/javascript"></script>
