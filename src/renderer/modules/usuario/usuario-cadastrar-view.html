<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/aluno-cadastro.svg">
        <p class="pageTitle">Cadastro de Usuário</p>
    </div>

    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <form id="registerform">
                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Nome completo:</b>
                            </label>
                            <div class="col-6">
                                <input id="regnome" name="regnome" type="text" placeholder="Digite seu nome:"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>CPF:</b>
                            </label>
                            <div class="col-6">
                                <input id="regcpf" name="regcpf" type="text" placeholder="Digite seu CPF:"
                                    class="form-control cpfmask">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Telefone:</b>
                            </label>
                            <div class="col-6">
                                <input id="regtel" name="regtel" type="text" placeholder="Digite seu Telefone:"
                                    class="form-control telmask">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>E-mail:</b>
                            </label>
                            <div class="col-6">
                                <input id="regemail" name="regemail" type="email" placeholder="Endereço de e-mail:"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Papel do Usuário:</b>
                            </label>
                            <div class="col-6">
                                <select id="papel" name="papel" class="form-control">
                                    <option value="0">Administrador (realiza qualquer operação)</option>
                                    <option value="1" selected="selected">Editor (pode ler, inserir, remover e atualizar dados)</option>
                                    <option value="2">Leitor (apenas visualiza dados)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Senha:</b>
                            </label>
                            <div class="col-6">
                                <input id="regpassword" name="regpassword" type="password" placeholder="Senha:"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-6 regadditionalinfo">
                                <span>
                                    Mínimo de seis caracteres
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Repetir Senha:</b>
                            </label>
                            <div class="col-6">
                                <input id="regpasswordrepeat" name="regpasswordrepeat" type="password"
                                    placeholder="Senha:" class="form-control">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-6 regadditionalinfo">
                                <span>
                                    Mínimo de seis caracteres
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group obr">
                        <div class="row mt-3 text-center">
                            <div class="col-4"></div>
                            <button id="regsubmit" class="col-4 btn btn-fill btn-warning" type="button">
                                Registrar
                            </button>
                            <button id="btCancelarCadastroUsuario" class="col-4 btn btn-fill btn-primary" type="button">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./modules/usuario/usuario-model.js" type="text/javascript"></script>
<script src="./modules/usuario/usuario-cadastrar-ctrl.js" type="text/javascript"></script>

<style>
    .regadditionalinfo span {
        font-variant: all-petite-caps;
    }

    .form-group {
        padding: 0.5em 1em;
        border-radius: 0.5em;
        margin: 0.5em 0em;
    }

    .form-group.has-error label.error {
        font-variant: all-petite-caps;
        margin-top: 0px;
        margin-bottom: 0px;
    }
</style>
