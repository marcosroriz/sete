<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/rota-dados.png">
        <p class="pageTitle">Dados da Rota</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-10 ml-auto mr-auto">
            <div class="card card-wizard wiz-fixes">
                <div class="card-body">
                    <ul role="tablist" class="nav nav-tabs">
                        <li role="presentation" class="nav-item show active col-3 tab-3-fix">
                            <a class="nav-link" id="detalheInitBtn" href="#tab-dados-rota" data-toggle="tab">
                                <img src="./img/icones/tab-rota.png" class="wiz-icon">
                                Rota
                            </a>
                        </li>
                        <li class="nav-item col-3 tab-3-fix">
                            <a class="nav-link" href="#tab-dados-escolas" data-toggle="tab">
                                <img src="./img/icones/tab-dadosescolares.svg" class="wiz-icon">
                                Escolas Atendidas
                            </a>
                        </li>
                        <li class="nav-item col-3 tab-3-fix">
                            <a class="nav-link" id="detalheAlunos" href="#tab-dados-alunos" data-toggle="tab">
                                <img src="./img/icones/tab-localizacao.svg" class="wiz-icon">
                                Alunos Atendidos
                            </a>
                        </li>
                        <li class="nav-item col-3 tab-3-fix">
                            <a class="nav-link" id="detalheMapa" href="#tab-dados-localizacao" data-toggle="tab">
                                <img src="./img/icones/tab-localizacao.svg" class="wiz-icon">
                                Traçado
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Tab Dados Pessoais -->
                        <div class="tab-pane tab-wiz fade show active" id="tab-dados-rota" role="tabpanel">
                            <div class="fresh-datatables">
                                <table id="dataTableDadosRota"
                                    class="table table-striped table-no-bordered table-hover table-detalhe"
                                    cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th colspan="2" id="detalheNomeRota" class="detalheTitulo"></th>
                                            <th style="display:none"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Dados Escolas -->
                        <div class="tab-pane tab-wiz fade" id="tab-dados-escolas" role="tabpanel">
                            <div class="fresh-datatables">
                                <table id="dataTableListaDeEscolas"
                                    class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                    width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Localização</th>
                                            <th>Nível</th>
                                            <th>Horário de Funcionamento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Dados Alunos -->
                        <div class="tab-pane tab-wiz fade" id="tab-dados-alunos" role="tabpanel">
                            <div class="fresh-datatables">
                                <table id="dataTableListaDeAlunos"
                                    class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                    width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Localização do Aluno</th>
                                            <th>Nível</th>
                                            <th>Turno</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Dados Localizacao -->
                        <div class="tab-pane tab-wiz fade" id="tab-dados-localizacao" role="tabpanel">
                            <div class="col-12" id="mapaCanvas">
                                <label class="control-label">
                                    <b>Mapa da Rota</b>
                                </label>
                                <div id="avisoNaoGeoReferenciada" class="alert alert-warning alert-with-icon" data-notify="container">
                                    <span data-notify="icon" class="fa fa-exclamation-circle"></span>
                                    <span data-notify="message">
                                        Esta rota ainda não foi georeferenciada
                                    </span>
                                </div>
                                <div class="row">
                                    <div id="mapDetalheRota" class="mb-2 mapawiz" style="width: 100%; height: 400px;">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="tab-pane tab-wiz col-12" id="tab-dados-alunos" role="tabpanel">
                                        <div class="fresh-datatables">
                                            <table id="dataTableListaDeAlunosNumerada"
                                                class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                                width="100%" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Número</th>
                                                        <th>Nome</th>
                                                        <th>Localização do Aluno</th>
                                                        <th>Nível</th>
                                                        <th>Turno</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
    
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/aluno/aluno-model.js" type="text/javascript"></script>
<script src="./modules/escola/escola-model.js" type="text/javascript"></script>
<script src="./modules/frota/frota-model.js" type="text/javascript"></script>
<script src="./modules/rota/rota-model.js" type="text/javascript"></script>
<script src="./modules/rota/rota-dados-ctrl.js" type="text/javascript"></script>

<style>
.card .table tbody td:last-child, .card .table thead th:last-child {
    display: table-cell;
}
</style>
