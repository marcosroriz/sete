<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/rota-listar.png">
        <p class="pageTitle">Rotas Cadastradas</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Rotas
                                <span id="dtFiltro" class="badge badge-success badge-total"></span>
                                <span class="separador"> / </span>
                                <span id="dtTotal" class="badge badge-success badge-total"></span>
                                <div id="datatables_filter" class="dataTables_filter"><label><input type="search"
                                    class="form-control form-control-sm" placeholder="Procurar rota"
                                    aria-controls="datatables"></label></div>

                            </div>
                        </div>
                    </div>
                    <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover filterTable" cellspacing="0"
                          Telefone  width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Nome
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Turno
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Manhã">Manhã</option>
                                                <option value="Tarde">Tarde</option>
                                                <option value="Noite">Noite</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            GPS
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Sim">Sim</option>
                                                <option value="Não">Não</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Tamanho
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-range">
                                                <option value="">Sem filtro</option>
                                                <option value="^0$">Não informada</option>
                                                <option value="^[0-1][0-9][ |\,|\.]|^2[0-4][ |\,|.]|^25[ |\,|.]">De 1 a 25</option>
                                                <option value="^[2][6-9][ |\,|\.]|[3-4][0-9][ |\,|\.]|^50[ |\,|\.]">De 26 a 50</option>
                                                <option value="^[6-9][0-9][ |\,|\.]|^5[1-9][ |\,|\.]|^[1-9][0-9][0-9][ |\,|\.]">Acima de 50</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            # Alunos Atendidos
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-range">
                                                <option value="">Sem filtro</option>
                                                <option value="^0$">Nenhum</option>
                                                <option value="^[1-9]$|[0-1][0-9]|^2[0-4]|^25">De 1 a 25</option>
                                                <option value="^[2][6-9]|[3-4][0-9]|^50">De 26 a 50</option>
                                                <option value="^[6-9][0-9]|^5[1-9]|^[1-9][0-9][0-9]">Acima de 50</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            # Escolas Atendidas
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-range">
                                                <option value="">Sem filtro</option>
                                                <option value="^0$">Nenhuma</option>
                                                <option value="^1$">1</option>
                                                <option value="^2$">2</option>
                                                <option value="^[3-9]|^[0-9][0-9]">Acima de 2</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th class="disabled-sorting text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/rota/rota-model.js" type="text/javascript"></script>
<script src="./modules/rota/rota-listar-ctrl.js" type="text/javascript"></script>
