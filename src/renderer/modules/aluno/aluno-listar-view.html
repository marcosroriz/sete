<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/aluno-listar.png">
        <p class="pageTitle">Alunos Cadastrados</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Alunos
                                <span id="totalNumAlunos" class="badge badge-success badge-total"></span>
                                <div id="datatables_filter" class="dataTables_filter"><label><input type="search"
                                            class="form-control form-control-sm" placeholder="Procurar aluno"
                                            aria-controls="datatables"></label></div>
                            </div>
                        </div>
                    </div>
                    <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover filterTable"
                            cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th>
                                    </th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Nome
                                        </span>
                                    </th>
                                    <th>
                                        Sexo
                                    </th>
                                    <th>
                                        Cor
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Localização
                                        </span>

                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Rural">Rural</option>
                                                <option value="Urbana">Urbana</option>
                                            </select>
                                        </span>

                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            GPS
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Sim">Sim</option>
                                                <option value="Não">Não</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Escola
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Nível
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Infantil">Infantil (Creche)</option>
                                                <option value="Fundamental">Fundamental</option>
                                                <option value="Médio">Médio</option>
                                                <option value="Superior">Superior</option>
                                                <option value="Outro">Outro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Turno
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Manhã">Manhã</option>
                                                <option value="Tarde">Tarde</option>
                                                <option value="Integral">Integral</option>
                                                <option value="Noturno">Noturno</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Rota
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th class="disabled-sorting text-center">
                                        <span class="colunaSemFiltro">
                                            Ações
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    div#datatables_filter {
        margin-top: 20px;
    }

    #datatables_filter label {
        width: 20%;
    }
</style>
<script src="./modules/escola/escola-model.js" type="text/javascript"></script>
<script src="./modules/aluno/aluno-model.js" type="text/javascript"></script>
<script src="./modules/aluno/aluno-listar-ctrl.js" type="text/javascript"></script>
