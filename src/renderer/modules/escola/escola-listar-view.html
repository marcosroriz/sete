<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/escola-cadastro.png">
        <p class="pageTitle">Escolas Cadastradas</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Escolas
                                <span id="totalNumEscolas" class="badge badge-success badge-total"></span>
                                <div id="datatables_filter" class="dataTables_filter"><label><input type="search"
                                            class="form-control form-control-sm" placeholder="Procurar escola"
                                            aria-controls="datatables"></label></div>
                            </div>
                        </div>
                    </div>
                    <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover filterTable"
                            cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Nome
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Localização
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            GPS
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro">
                                                <option value="">Sem filtro</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Nível
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Pré-escola">Pré-escola</option>
                                                <option value="Fundamental">Fundamental</option>
                                                <option value="Médio">Médio</option>
                                                <option value="Superior">Superior</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Horário de Funcionamento
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Manhã">Manhã</option>
                                                <option value="Tarde">Tarde</option>
                                                <option value="Noite">Noite</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Quantidade de Alunos
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-range">
                                                <option value="">Sem filtro</option>
                                                <option value="^0$">Nenhum</option>
                                                <option value="^1$|^[0-4][0-9]$">De 1 a 50</option>
                                                <option value="^[5-9][0-9]$">De 51 a 100</option>
                                                <option value="^1[0-9][0-9]$|^2[0-4][0-9]$">De 101 a 250</option>
                                                <option value="^[2-9][0-9][0-9][0-9][0-9][0-9]$">Acima de 250</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th class="disabled-sorting text-center">
                                        <span class="colunaSemFiltro">
                                            Ações
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .card .dataTable tbody td:last-child,
    .card .dataTable thead th:last-child {
        min-width: 120px !important;
    }

    div#datatables_filter {
        margin-top: 20px;
    }

    #datatables_filter label {
        width: 20%;
    }
</style>

<script src="./modules/escola/escola-model.js" type="text/javascript"></script>
<script src="./modules/escola/escola-listar-ctrl.js" type="text/javascript"></script>
